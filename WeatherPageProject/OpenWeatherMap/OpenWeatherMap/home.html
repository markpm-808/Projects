<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Company Contacts</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->

</head>
<body>
    <div class="container">
        <h1 class="text-center">Weather Page</h1>
        <hr />
        <ul class="list-group" id="errorMessages"></ul>

        <form>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <label for="inputZipcode" class=" col-form-label"><b>Zipcode:</b></label>
                <div class="col-sm-3 ">
                    <input type="text" pattern="[0-9]{5}" class="form-control" id="inputZipcode" placeholder="Enter Zipcode">
                </div>
                <label for="selectUnits" class=" col-form-label"><b>Units:</b></label>
                <div class="col-sm-2">
                    <select id="selectUnits" class="form-control">
                        <option selected>Imperial</option>
                        <option>Metric</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-outline-secondary" onclick="getWeather()">Get Weather</button>
                </div>
            </div>
        </form>

        <!--Content Block for Current Conditions in City  -->
        <div id="currentConditionsDiv" style="display:none">
            <div class="row">
                <h2 id="cityNameHeader">
                    Current Conditions in <span id="cityNameSpan"></span>
                </h2>
            </div>
            <!-- first column data -->
            <div class="row">
                <div class="col-md-3">
                    <div class="col">
                        <img id="icon" src="" />
                        <span id="descrpitonSpan"></span>
                    </div>
                </div>
                <!-- second column data -->
                <div class="col-md-3">
                    <div class="col">
                        Temperature: <span id="temp"></span>
                    </div>
                    <div class="col">
                        Humidity: <span id="humidity"></span>
                    </div>
                    <div class="col">
                        Wind: <span id="wind"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content block for Five Day Forecast -->
        <div id="fiveDayForecastDiv" style="display:none">
            <div class="row">
                <h2>
                    Five Day Forecast
                </h2>
            </div>

            <div class="row">
                <div class="col" id="dayOne">
                    <div class="col" id="dayOneDate">date</div>
                    <div class="col">
                        <img id="dayOneIcon" src="" />
                        <span id="dayOneDesc"></span>
                    </div>
                    <div class="col">
                        <span id="dayOneHigh"></span>
                        <span id="dayOneLow"></span>
                    </div>
                </div>

                <div class="col" id="dayTwo">
                    <div class="col" id="dayTwoDate">date</div>
                    <div class="col">
                        <img id="dayTwoIcon" src="" />
                        <span id="dayTwoDesc"></span>
                    </div>
                    <div class="col">
                        <span id="dayTwoHigh"></span>
                        <span id="dayTwoLow"></span>
                    </div>
                </div>

                <div class="col" id="dayThree">
                    <div class="col" id="dayThreeDate">date</div>
                    <div class="col">
                        <img id="dayThreeIcon" src="" />
                        <span id="dayThreeDesc"></span>
                    </div>
                    <div class="col">
                        <span id="dayThreeHigh"></span>
                        <span id="dayThreeLow"></span>
                    </div>
                </div>

                <div class="col" id="dayFour">
                    <div class="col" id="dayFourDate">date</div>
                    <div class="col">
                        <img id="dayFourIcon" src="" />
                        <span id="dayFourDesc"></span>
                    </div>
                    <div class="col">
                        <span id="dayFourHigh"></span>
                        <span id="dayFourLow"></span>
                    </div>
                </div>

                <div class="col" id="dayFive">
                    <div class="col" id="dayFiveDate">date</div>
                    <div class="col">
                        <img id="dayFiveIcon" src="" />
                        <span id="dayFiveDesc"></span>
                    </div>
                    <div class="col">
                        <span id="dayFiveHigh"></span>
                        <span id="dayFiveLow"></span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/home.js"></script>


</body>
</html>
