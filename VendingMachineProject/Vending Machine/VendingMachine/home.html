<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vending Machine</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->
    <link href="cs/home.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid px-5">
        <h1 class="text-center">Vending Machine</h1>
        <hr />
        <div id="error"></div>

        <!-- row one -->
        <div class="row">
            <div class="col-8">
                <div class="row">
                    <div class="col mt-3 mb-3 ml-5 mr-3">
                        <div class="mt-2 mb-3 ml-3 mr-3 itemBorder"
                             style="visibility:hidden; cursor: pointer"
                             id="item1"
                             onclick="selectItem('index1')">
                            <span class="ml-1" id="index1"></span>
                            <br />
                            <p class="text-center" id="name1"></p>
                            <p class="text-center" id="price1"></p>
                            <br />
                            <p class="text-center" id="quantity1"></p>
                        </div>
                    </div>
                    <div class="col mt-3 mb-3 ml-3 mr-3">
                        <div class="mt-2 mb-3 ml-3 mr-3 itemBorder"
                             style="visibility:hidden; cursor: pointer"
                             id="item2"
                             onclick="selectItem('index2')">
                            <span class="ml-1" id="index2"></span>
                            <br />
                            <p class="text-center align-items-start" id="name2"></p>
                            <p class="text-center" id="price2"></p>
                            <br />
                            <p class="text-center" id="quantity2"></p>
                        </div>
                    </div>
                    <div class="col mt-3 mb-3 ml-3 mr-3">
                        <div class="mt-2 mb-3 ml-3 mr-3 itemBorder"
                             style="visibility:hidden; cursor: pointer"
                             id="item3"
                             onclick="selectItem('index3')">
                            <span class="ml-1" id="index3"></span>
                            <br />
                            <p class="text-center align-items-start" id="name3"></p>
                            <p class="text-center" id="price3"></p>
                            <br />
                            <p class="text-center" id="quantity3"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- row one-col two -->
            <div class="col-4">
                <div class="row">
                    <form>
                        <div class="form-group row text-center">
                            <div class="col-xs-2 ml-5 mt-3">
                                <label for="runningTotal"><b>Total $ In</b></label>
                                <input class="form-control"
                                       id="runningTotal"
                                       type="number"
                                       placeholder="0.00"
                                       disabled="disabled">
                            </div>
                        </div>
                        <div class="text-center ml-4 mb-2">
                            <button type="button"
                                    class="btn btn-outline-dark"
                                    id="addDollar"
                                    onclick="addMoney('1.00')">
                                Add Dollar
                            </button>
                            <button type="button"
                                    class="btn btn-outline-dark"
                                    id="addQuarter"
                                    onclick="addMoney('0.25')">
                                Add Quarter
                            </button>
                        </div>
                        <div class="text-center ml-4">
                            <button type="button"
                                    class="btn btn-outline-dark"
                                    id="addDime"
                                    onclick="addMoney('0.10')">
                                Add Dime
                            </button>
                            <button type="button"
                                    class="btn btn-outline-dark"
                                    id="AddNickel"
                                    onclick="addMoney('0.05')">
                                Add Nickel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- row two -->
        <div class="row">
            <div class="col-8">
                <div class="row">
                    <div class="col mt-3 mb-3 ml-5 mr-3">
                        <div class="mt-2 mb-3 ml-3 mr-3 itemBorder"
                             style="visibility:hidden; cursor: pointer"
                             id="item4"
                             onclick="selectItem('index4')">
                            <span class="ml-1" id="index4"></span>
                            <br />
                            <p class="text-center" id="name4"></p>
                            <p class="text-center" id="price4"></p>
                            <br />
                            <p class="text-center" id="quantity4"></p>
                        </div>
                    </div>
                    <div class="col mt-3 mb-3 ml-3 mr-3">
                        <div class="mt-2 mb-3 ml-3 mr-3 itemBorder"
                             style="visibility:hidden; cursor: pointer"
                             id="item5"
                             onclick="selectItem('index5')">
                            <span class="ml-1" id="index5"></span>
                            <br />
                            <p class="text-center align-items-start" id="name5"></p>
                            <p class="text-center" id="price5"></p>
                            <br />
                            <p class="text-center" id="quantity5"></p>
                        </div>
                    </div>
                    <div class="col mt-3 mb-3 ml-3 mr-3">
                        <div class="mt-2 mb-3 ml-3 mr-3 itemBorder"
                             style="visibility:hidden; cursor: pointer"
                             id="item6"
                             onclick="selectItem('index6')">
                            <span class="ml-1" id="index6"></span>
                            <br />
                            <p class="text-center align-items-start" id="name6"></p>
                            <p class="text-center" id="price6"></p>
                            <br />
                            <p class="text-center" id="quantity6"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- row two-col two -->
            <div class="col-4">
                <div class="row">
                    <form>
                        <div class="form-group row text-center">
                            <div class="col-xs-2 ml-5 mt-3">
                                <label for="messages"><b>Messages</b></label>
                                <input class="form-control"
                                       id="messages"
                                       type="text"
                                       disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="item" class="col-sm-2 col-form-label ml-5">Item:</label>
                            <div class="col-sm-5">
                                <input class="form-control"
                                       type="text"
                                       id="itemSelect"
                                       disabled="disabled">
                            </div>
                        </div>
                        <div class="text-center col-8 ml-4">
                            <button type="button"
                                    class="btn btn-outline-dark btn-block"
                                    id="btnPurchase"
                                    onclick="makePurchase()">
                                Make purchase
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- row three -->
        <div class="row">
            <div class="col-8">
                <div class="row">
                    <div class="col mt-3 mb-3 ml-5 mr-3">
                        <div class="mt-2 mb-3 ml-3 mr-3 itemBorder"
                             style="visibility:hidden; cursor: pointer"
                             id="item7"
                             onclick="selectItem('index7')">
                            <span class="ml-1" id="index7"></span>
                            <br />
                            <p class="text-center" id="name7"></p>
                            <p class="text-center" id="price7"></p>
                            <br />
                            <p class="text-center" id="quantity7"></p>
                        </div>
                    </div>
                    <div class="col mt-3 mb-3 ml-3 mr-3">
                        <div class="mt-2 mb-3 ml-3 mr-3 itemBorder"
                             style="visibility:hidden; cursor: pointer"
                             id="item8"
                             onclick="selectItem('index8')">
                            <span class="ml-1" id="index8"></span>
                            <br />
                            <p class="text-center align-items-start" id="name8"></p>
                            <p class="text-center" id="price8"></p>
                            <br />
                            <p class="text-center" id="quantity8"></p>
                        </div>
                    </div>
                    <div class="col mt-3 mb-3 ml-3 mr-3">
                        <div class="mt-2 mb-3 ml-3 mr-3 itemBorder"
                             style="visibility:hidden; cursor: pointer"
                             id="item9"
                             onclick="selectItem('index9')">
                            <span class="ml-1" id="index9"></span>
                            <br />
                            <p class="text-center align-items-start" id="name9"></p>
                            <p class="text-center" id="price9"></p>
                            <br />
                            <p class="text-center" id="quantity9"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- row three-col two -->
            <div class="col-4">
                <div class="row">
                    <form>
                        <div class="form-group row text-center">
                            <div class="col">
                                <label for="change"><b>Change</b></label>
                                <input class="form-control"
                                       id="change"
                                       type="text"
                                       disabled="disabled">
                            </div>
                        </div>
                        <div class="text-center ml-4 mb-2">
                            <button type="button"
                                    class="btn btn-outline-dark"
                                    id="btnChange"
                                    onclick="changeReturn()">
                                Change Return
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- row four -->
        <div class="row">
            <div class="col-8">
                <div class="row">
                    <div class="col mt-3 mb-3 ml-5 mr-3">
                        <div class="mt-2 mb-3 ml-3 mr-3 itemBorder"
                             style="visibility:hidden; cursor: pointer"
                             id="item10"
                             onclick="selectItem('index10')">
                            <span class="ml-1" id="index10"></span>
                            <br />
                            <p class="text-center" id="name10"></p>
                            <p class="text-center" id="price10"></p>
                            <br />
                            <p class="text-center" id="quantity10"></p>
                        </div>
                    </div>
                    <div class="col mt-3 mb-3 ml-3 mr-3">
                        <div class="mt-2 mb-3 ml-3 mr-3 itemBorder"
                             style="visibility:hidden; cursor: pointer"
                             id="item11"
                             onclick="selectItem('index11')">
                            <span class="ml-1" id="index11"></span>
                            <br />
                            <p class="text-center align-items-start" id="name11"></p>
                            <p class="text-center" id="price11"></p>
                            <br />
                            <p class="text-center" id="quantity11"></p>
                        </div>
                    </div>
                    <div class="col mt-3 mb-3 ml-3 mr-3">
                        <div class="mt-2 mb-3 ml-3 mr-3 itemBorder"
                             style="visibility:hidden; cursor: pointer"
                             id="item12"
                             onclick="selectItem('index12')">
                            <span class="ml-1" id="index12"></span>
                            <br />
                            <p class="text-center align-items-start" id="name12"></p>
                            <p class="text-center" id="price12"></p>
                            <br />
                            <p class="text-center" id="quantity12"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- use the the full jQuery build, NOT the slim build-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <!-- custom js files -->
        <script src="js/home.js"></script>
</body>
</html>
